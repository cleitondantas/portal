<form novalidate>
  <div class="ui-g">
    <div class="ui-md-6">

      <div class="ui-g">
        <div class="ui-md-2">
          <label class="ajusteLabel" for="fid">FID: </label>
        </div>
        <div class="ui-md-10">
          <input type="text" class="ajusteInput" pInputText id="fid">
        </div>
      </div>

      <div class="ui-g">
        <div class="ui-md-4">
          <label class="ajusteLabel" for="valorAvali">Valor de Avaliação: </label>
        </div>
        <div class="ui-md-8">
          <input type="text" class="ajusteInput" pInputText id="valorAvali">
        </div>
      </div>

      <div class="ui-g">
        <div class="ui-md-4">
          <label class="ajusteLabel" for="valorComVen">Valor de compra e venda: </label>
        </div>
        <div class="ui-md-8">
          <input type="text" class="ajusteInput" pInputText id="valorComVem">
        </div>
      </div>

      <div class="ui-g">
        <div class="ui-md-4">
          <label class="ajusteLabel" for="modalidade">Modalidade: </label>
        </div>
        <div class="ui-md-8" id="modalidade">
          <p-dropdown placeholder="PRO-COTISTA" optionLabel="Demo" [autoWidth]="false" [style]="{'width': '100%'}" 
          class="ajusteInput"></p-dropdown>
        </div>
      </div>

      <div class="ui-g">
        <div class="ui-md-4">
          <label class="ajusteLabel" for="dataEnv">Data envio ao Banco: </label>
        </div>
        <div class="ui-md-8">
          <p-calendar [showIcon]="true" [yearNavigator]="true" yearRange="1900:2019" [monthNavigator]="true" 
          class="ajusteInput" [inputStyle]="{'width': '96.5%'}" [style]="{'width': '96.5%'}" 
          id="dataEnv" dateFormat="dd/mm/yy"></p-calendar>
        </div>
      </div>

      <div class="ui-g">
        <div class="ui-md-4">
          <label class="ajusteLabel" for="valorPrestAprov">Valor prestação Aprovado: </label>
        </div>
        <div class="ui-md-8">
          <input type="text" class="ajusteInput" pInputText id="valorPrestAprov">
        </div>
      </div>

      <div class="ui-g">
        <div class="ui-md-4">
          <label class="ajusteLabel" for="sicaq">SICAQ: </label>
        </div>
        <div class="ui-md-8">
          <input type="text" class="ajusteInput" pInputText id="sicaq">
        </div>
      </div>

      <div class="ui-g">
        <div class="ui-md-4">
          <label class="ajusteLabel" for="correspondente">Correspondente: </label>
        </div>
        <div class="ui-md-8">
          <input type="text" class="ajusteInput" pInputText id="correspondente">
        </div>
      </div>

    </div>

    <div class="ui-md-6">

      <div class="espaco" [ngStyle]="{'width': '741px', 'height': '49px'}"></div>

      <div class="ui-g">
        <div class="ui-md-4">
          <label class="ajusteLabel" for="prazoFinan">Prazo financiamento: </label>
        </div>
        <div class="ui-md-8">
          <p-calendar [showIcon]="true" [yearNavigator]="true" yearRange="1900:2019" [monthNavigator]="true" 
          class="ajusteInput" [inputStyle]="{'width': '96.5%'}" [style]="{'width': '96.5%'}" 
          id="prazoFinan" dateFormat="dd/mm/yy"></p-calendar>
        </div>
      </div>

      <div class="ui-g">
        <div class="ui-md-4">
          <label class="ajusteLabel" for="banco">Banco: </label>
        </div>
        <div class="ui-md-8">
          <input type="text" class="ajusteInput" pInputText id="banco">
        </div>
      </div>

      <div class="ui-g">
        <div class="ui-md-4">
          <label class="ajusteLabel" for="tipoAmor">Tipo Amortização: </label>
        </div>
        <div class="ui-md-8" id="tipoAmor">
          <p-dropdown placeholder="DropDown Menu" optionLabel="Demo" [autoWidth]="false" [style]="{'width': '100%'}" 
          class="ajusteInput"></p-dropdown>
        </div>
      </div>

      <div class="ui-g">
        <div class="ui-md-4">
          <label class="ajusteLabel" for="valorSub">Valor subsidio: </label>
        </div>
        <div class="ui-md-8">
          <input type="text" class="ajusteInput" pInputText id="valorSub">
        </div>
      </div>

      <div class="ui-g">
        <div class="ui-md-4">
          <label class="ajusteLabel" for="valorAvaliBanco">Valor avaliação Banco: </label>
        </div>
        <div class="ui-md-8">
          <input type="text" class="ajusteInput" pInputText id="valorAvaliBanco">
        </div>
      </div>

      <div class="ui-g">
        <div class="ui-md-4">
          <label class="ajusteLabel" for="fgts">FGTS: </label>
        </div>
        <div class="ui-md-8">
          <input type="text" class="ajusteInput" pInputText id="fgts">
        </div>
      </div>

      <div class="ui-g">
        <div class="ui-md-4">
          <label class="ajusteLabel" for="recProp">Recurso próprio: </label>
        </div>
        <div class="ui-md-8">
          <input type="text" class="ajusteInput" pInputText id="recProp">
        </div>
      </div>

    </div>
  </div>

  <p-fieldset legend="Valores do processo">
    <div class="ui-g">
      <div class="ui-md-6">

        <div class="ui-g">
          <div class="ui-md-4">
            <label class="ajusteLabel" for="despesasFinan">Despesas financiadas: </label>
          </div>
          <div class="ui-md-8">
            <input currencyMask pInputText class="ajusteInput" [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" 
            id="despesasFinan"/>
          </div>
        </div>

        <div class="ui-g">
          <div class="ui-md-4">
            <label class="ajusteLabel" for="finanTotal">Financiamento total: </label>
          </div>
          <div class="ui-md-8">
            <input currencyMask pInputText class="ajusteInput" [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"
            id="finanTotal"/>
          </div>
        </div>

        <div class="ui-g">
          <div class="ui-md-4">
            <label class="ajusteLabel" for="fgts">FGTS: </label>
          </div>
          <div class="ui-md-8">
            <input currencyMask pInputText class="ajusteInput" [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"
            id="fgts"/>
          </div>
        </div>

      </div>
      <div class="ui-md-6">

        <div class="ui-g">
          <div class="ui-md-4">
            <label class="ajusteLabel" for="recProp">Recurso próprio: </label>
          </div>
          <div class="ui-md-8">
            <input currencyMask pInputText class="ajusteInput" [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"
            id="recProp"/>
          </div>
        </div>

        <div class="ui-g">
          <div class="ui-md-4">
            <label class="ajusteLabel" for="saldoDev">Saldo devedor: </label>
          </div>
          <div class="ui-md-8">
            <input currencyMask pInputText class="ajusteInput" [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"
            id="saldoDev"/>
          </div>
        </div>

        <div class="ui-g">
          <div class="ui-md-4">
            <label class="ajusteLabel" for="valorVenda">Valor da venda: </label>
          </div>
          <div class="ui-md-8">
            <input currencyMask pInputText class="ajusteInput" [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"
            id="valorVenda"/>
          </div>
        </div>

      </div>
    </div>
  </p-fieldset>

  <p-fieldset legend="Simulação">
    <div class="ui-g">
      <div class="ui-md-6">

        <div class="ui-g">
          <div class="ui-md-4">
            <label class="ajusteLabel" for="instFinan">Instituição financeira: </label>
          </div>
          <div class="ui-md-6" id="instFinan">
            <p-dropdown [options]="instFinan" optionLabel="name" placeholder="Selecione..." [autoWidth]="false" [style]="{'width': '100%'}" 
            class="ajusteInput"></p-dropdown>
          </div>
          <div class="ui-md-2">
            <button pButton type="button" label="Adicionar" class="ui-button-raised ui-button-secondary" 
            [ngStyle]="{'width': '100%'}" (click)="adicionarInstFinan()"></button>
          </div>
        </div>
        
      </div>
    </div>
    
    <p-table [value]="simulacao" [(selection)]="simulSelec" dataKey="instituicao">
      <ng-template pTemplate="header">
        <tr>
          <th>Excluir</th>
          <th>Instituição</th>
          <th>Aprovação</th>
          <th>Valor</th>
          <th>Financiado</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-rowData let-simul>
        <tr [pSelectableRow]="rowData">
          <td><button pButton icon="pi pi-trash" (click)="removerInstFinan(rowData)"></button></td>
          <td> {{simul.instituicao}} </td>
          <td> 
            <p-dropdown [options]="[{nome: 'Aprovado'}, {nome: 'Reprovado'}]" optionLabel="nome"></p-dropdown>  
          </td>
          <td> <input currencyMask pInputText class="ajusteInput" [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"/>          </td>
          <td> 
            <p-tableRadioButton [value]="rowData"></p-tableRadioButton>  
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-fieldset>

  <p-fieldset legend="Datas do processo">
    <div class="ui-g">
      <div class="ui-md-6">

      <div class="ui-g">
        <div class="ui-md-4">
          <label class="ajusteLabel" for="dataMae">Data da pasta mãe: </label>
        </div>
        <div class="ui-md-8">
          <p-calendar [showIcon]="true" [yearNavigator]="true" yearRange="1900:2019" [monthNavigator]="true" 
          class="ajusteInput" [inputStyle]="{'width': '96.5%'}" [style]="{'width': '96.5%'}" 
          id="dataMae" dateFormat="dd/mm/yy"></p-calendar>
        </div>
      </div>

      <div class="ui-g">
        <div class="ui-md-4">
          <label class="ajusteLabel" for="dataEmissao">Data de Emissão: </label>
        </div>
        <div class="ui-md-8">
          <p-calendar [showIcon]="true" [yearNavigator]="true" yearRange="1900:2019" [monthNavigator]="true" 
          class="ajusteInput" [inputStyle]="{'width': '96.5%'}" [style]="{'width': '96.5%'}" 
          id="dataEmissao" dateFormat="dd/mm/yy"></p-calendar>
        </div>
      </div>

      <div class="ui-g">
        <div class="ui-md-4">
          <label class="ajusteLabel" for="dataAssin">Data de assinatura: </label>
        </div>
        <div class="ui-md-8">
          <p-calendar [showIcon]="true" [yearNavigator]="true" yearRange="1900:2019" [monthNavigator]="true" 
          class="ajusteInput" [inputStyle]="{'width': '96.5%'}" [style]="{'width': '96.5%'}" 
          id="dataAssin" dateFormat="dd/mm/yy"></p-calendar>
        </div>
      </div>

      </div>
    </div>
  </p-fieldset>
</form>
<br><br>

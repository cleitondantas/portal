<br>

<div class="p-grid">
  <div class="p-col-6">

  <div class="p-grid">
    <div class="p-col-4">
      <label class="ajusteLabel" for="fid">FID: </label>
    </div>
    <div class="p-col-4">
      {{fid}}
    </div>
  </div>

  <br><br>

  <div class="p-grid">
    <div class="p-col-4">
      <label class="ajusteLabel" for="client">Cliente: </label>
    </div>
    <div class="p-col-4">
      {{comprador.nomecliente}}
    </div>
  </div>

  </div>
  <div class="p-col-6">

  <div class="p-grid">
    <div class="p-col-4">
      <label class="ajusteLabel" for="cpf">CPF: </label>
    </div>
    <div class="p-col-4">
      {{comprador.cpfcnpj}}
    </div>
  </div>

  <div class="p-grid">
    <div class="p-col-4">
      <label class="ajusteLabel" for="empreend">Empreendimento: </label>
    </div>
    <div class="p-col-4">
      {{cadInfo.codempreendimento}}
    </div>
  </div>

  <div class="p-grid">
    <div class="p-col-4">
      <label class="ajusteLabel" for="unidade">Unidade: </label>
    </div>
    <div class="p-col-4">
      {{cadInfo.unidade}}
    </div>
  </div>

  </div>
</div>

<div class="p-grid">
  <div class="p-col-1">
    <label class="ajusteLabel" for="desc">Descrição: </label>
  </div>
  <div class="p-col-11">
    <textarea [cols]="100" [rows]="4" pInputTextarea></textarea>
  </div>
</div>

<div class="p-grid">
  <div class="p-col-8">

    <div class="p-grid">
      <div class="p-col-2">
        <label class="ajusteLabel" for="fases">Fases: </label>
      </div>
      <div class="p-col-3" id="fases">
        <p-dropdown [options]="fases"  placeholder="Selecione..." optionLabel="fase"
        [(ngModel)]="fase"  (onChange)="changeFases($event)" ></p-dropdown>
      </div>
    
      <div class="p-col-2">
        <label class="ajusteLabel" for="fases">Sisteses: </label>
      </div>

      <div class="p-col-3" id="fases">
        <p-dropdown  [options]="sinteses"  placeholder="Selecione..." optionLabel="sintese" 
         [(ngModel)]="sintese" (onChange)="changeSintese($event)" ></p-dropdown>
      </div>
    </div>
  </div>
  <div class="p-col-4">
    <br><br>

    <button pButton type="button" label="Limpar" class="ui-button-warning" 
    [ngStyle]="{'width': '90px', 'height':'30px', 'margin': '3px'}" icon="pi pi-refresh" iconPos="right"></button>
    <button pButton type="button" (click)="salvar()" label="Salvar" class=" ui-button-success" 
    [ngStyle]="{'width': '90px', 'height': '30px', 'margin': '3px'}" icon="pi pi-save" iconPos="right"></button>

  </div>
</div>

<div class="p-grid" [ngStyle]="{'height': '3px', 'background-color': 'black'}"></div>
<br>
<div class="p-grid">
  <p-table [value]="historicoAnalises" [scrollable]="true" scrollHeight="200px" >
    <ng-template pTemplate="header">
      <tr>
        <th class="tddata">Data</th>
        <th  class="tdusuario" >Usuário</th>
        <th  class="tdfase" >Fase</th>
        <th  class="tdsintese" >Sinteses</th>
        <th  class="tddescricao">Descrição</th>   
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-hist>
      <tr>
        
        <td class="tddata">{{hist.datahistorico | date :  "dd/MM/y"}}</td>
        <td class="tdusuario" > {{hist.usuario}} </td>
        <td class="tdfase"> {{hist.fase}}</td>
        <td class="tdsintese" > {{hist.sintese}} </td>
        <td class="tddescricao"> {{hist.descricao}} </td>
      </tr>
    </ng-template>
  </p-table>
</div>
